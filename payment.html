  <style>
    #payment-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #pay-button, #apple-pay-button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #pay-button {
      background-color: #4CAF50;
      color: white;
    }

    #pay-button:hover {
      background-color: #45a049;
    }

    #apple-pay-button {
      background-color: black;
      color: white;
    }

    @media (max-width: 480px) {
      #payment-form {
        padding: 10px;
      }

      input[type="number"] {
        font-size: 16px;
      }

      #pay-button, #apple-pay-button {

      }
    }
